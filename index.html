  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fafafa;

      justify-content: center;
      align-items: center;
      min-height: 100vh;

      padding: 20px;

    .card, .container, .page, .calculator-page {
      background: #fff;
      border-radius: 20px;
      padding: 30px 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
      display: none;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .active {
      display: block;
    }

    .show {
      opacity: 1;
      transform: translateY(0);
    }

    h1 {

    }

    p {

    .link-button, .nav-button {

      background: #000;
      color: #fff;
      text-decoration: none;
      padding: 14px;
      margin: 10px 0;
      border-radius: 10px;
      font-weight: 600;
      transition: background 0.3s;
    }

    .link-button:hover, .nav-button:hover {
      background: #444;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #aaa;
    }

    .display {
      width: 100%;
      height: 60px;
      background: #fff;
      color: #000;
      font-size: 2em;
      text-align: right;
      padding: 10px;
      box-sizing: border-box;
      border-bottom: 1px solid #ccc;
      margin-bottom: 10px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .btn {
      padding: 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      background: transparent;
      color: black;
      transition: 0.2s;
    }

    .btn:active {
      background: #e0e0e0;
    }

    .green { color: green; }
    .red { color: red; }

    .equal {
      grid-column: span 1;
      background: #0f0;
      border-radius: 15px;
      color: #fff;
      font-weight: bold;
    }

    .zero-wide {
      grid-column: span 1;
    }
  </style>
</head>

  <div class="calculator-page" id="halaman3">
    <h1>Kalkulator</h1>
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="btn red" onclick="clearDisplay()">C</button>
      <button class="btn green" onclick="append('%')">%</button>
      <button class="btn green" onclick="backspace()">âŒ«</button>

  <!-- JS -->
  <script>
    function goToPage(currentId, targetId) {
      const currentPage = document.getElementById(currentId);
      const nextPage = document.getElementById(targetId);

      currentPage.classList.remove('show');
      setTimeout(() => {
        currentPage.classList.remove('active');
        nextPage.classList.add('active');
        setTimeout(() => {
          nextPage.classList.add('show');
        }, 10);
      }, 400); // harus sesuai durasi transition CSS
    }

    const display = document.getElementById("display");

    function append(value) {
      if (display.innerText === "0" && value !== ".") {
        display.innerText = value;
      } else {
        display.innerText += value;
      }
    }

    function clearDisplay() {
      display.innerText = "0";
    }

    function backspace() {
      let current = display.innerText;
      if (current.length > 1) {
        display.innerText = current.slice(0, -1);
      } else {
        display.innerText = "0";
      }
    }

    function calculate() {
      try {
        let result = eval(display.innerText.replace(/Ã·/g, "/").replace(/Ã—/g, "*").replace(/,/g, "."));
        display.innerText = result;
      } catch (e) {
        display.innerText = "Error";
      }
    }
  </script>
